<!DOCTYPE html>
<html>
    <head>
        <title>Lunar Lander</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' media='screen and (min-width: 961px)' href='css/gamecss.css'>
        <link rel='stylesheet' media='screen and (max-width: 960px)' href='css/gamecssm.css'>
        <script src="js/gamejs.js"></script>
    </head>
    <body>
        <div id="opcionesa">
            <img id="replay" src="img/replayB.png" alt="boton replay">
            <img id="dificultad" src="img/starshipB.png" alt="boton starship">
			<img id= "info" src="img/menuB.png" alt="boton menu">
			<img id= "about" src="img/switchB.png" alt="boton about">
			<div id="divaco"> Creado y montado por Christian Campos </div>
            <h3> Velocidad de aterrizaje <span id="dificultad1">5</span></h3>
        </div>
        <div id="campeon">
            <img id="youwin" src="img/youwin.png" alt="win">
            <img id="replayg" src="img/replayB.png" alt="replay">
        </div>
        <div id="loser">
			<img id="youlose" src="img/youlose.png" alt="lose">
            <img id="replayl" src="img/replayB.png" alt="replay">
        </div>

        <div id="nave">
            <img id="nave2" src="img/starship.png" alt="img nave">
        </div>
        <div class="a">
            <div id="showm">show menu</div>
            <div id="panelaco">
                <ul id="cpanel">
                    <b><li>Velocidad: <span id="velocidad">100</span> m/s</li></b>
					<br>
                    <b><li>Fuel: <span id="fuel">100</span> l</li></b>  
					<br>
                    <b><li>Altura: <span id="altura">70</span> m</li></b>
                </ul>
            </div>
        </div><div class="b">b</div>
        <div class="c">
            <div id="hidem">hide menu</div>

            <div id="pause">
                <img id="pauseimg" src="img/pauseB.png" alt="imagen pause">
                <img id="playimg" src="img/playB.png" alt="imagen play">
            </div>

        </div>
        <div class="d">
            <img id="luna" src="img/moon.png" alt="img luna">  
        </div>
        <div id="powerdiv"> <img id="power" src="img/powerB.png" alt="img luna"> </div>
    </body>
</html>
